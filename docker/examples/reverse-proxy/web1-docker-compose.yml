# =============================================
# WEB 1: SmartAgri (Untuk dipakai dengan Reverse Proxy)
# =============================================
# Nginx TIDAK expose port ke luar
# Semua traffic datang dari Reverse Proxy
# =============================================

version: '2.4'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: smartagri-app
    container_name: smartagri-app
    restart: unless-stopped
    volumes:
      - .:/var/www
      - smartagri_vendor:/var/www/vendor
      - smartagri_storage:/var/www/storage
    networks:
      - smartagri-network
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=shared-db
      - DB_PORT=5432
      - DB_DATABASE=smartagri_db
      - DB_USERNAME=smartagri_user
      - DB_PASSWORD=smartagri_secret

  nginx:
    image: nginx:alpine
    container_name: smartagri-nginx
    restart: unless-stopped
    # ‚ùå TIDAK ADA ports: - hanya bisa diakses dari network internal
    volumes:
      - .:/var/www
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - smartagri-network
    depends_on:
      - app

networks:
  smartagri-network:
    external: true

volumes:
  smartagri_vendor:
  smartagri_storage:

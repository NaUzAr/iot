version: '2.4'

# SmartAgri IoT - Docker Compose
# Menggunakan shared-db dari server-infra

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: smartagri-app
    container_name: smartagri-app
    restart: unless-stopped
    volumes:
      - .:/var/www
      - smartagri_vendor:/var/www/vendor
      - smartagri_storage:/var/www/storage
    networks:
      - smartagri-network
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=shared-db
      - DB_PORT=5432
      - DB_DATABASE=smartagri_db
      - DB_USERNAME=smartagri_user
      - DB_PASSWORD=smartagri_secret

  nginx:
    image: nginx:alpine
    container_name: smartagri-nginx
    restart: unless-stopped
    # TIDAK ADA ports - dihandle reverse proxy
    volumes:
      - .:/var/www
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - smartagri-network
    depends_on:
      - app

  mqtt:
    image: eclipse-mosquitto:2
    container_name: smartagri-mqtt
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./docker/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    networks:
      - smartagri-network

networks:
  smartagri-network:
    external: true

volumes:
  smartagri_vendor:
  smartagri_storage:
  mosquitto_data:
  mosquitto_log:

<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#d1fae5"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bgGrad)"/>
  
  <!-- Leaf with circuit pattern -->
  <g transform="translate(256, 256)">
    <!-- Main leaf shape -->
    <path d="M0,-150 C80,-120 120,-50 120,30 C120,100 60,150 0,180 C-60,150 -120,100 -120,30 C-120,-50 -80,-120 0,-150 Z" 
          fill="url(#leafGrad)" opacity="0.95"/>
    
    <!-- Leaf vein / circuit lines -->
    <path d="M0,-120 L0,150" stroke="#059669" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M0,0 L60,50" stroke="#059669" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M0,0 L-60,50" stroke="#059669" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M0,-60 L40,-20" stroke="#059669" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M0,-60 L-40,-20" stroke="#059669" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M0,60 L35,100" stroke="#059669" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M0,60 L-35,100" stroke="#059669" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Circuit nodes -->
    <circle cx="0" cy="-60" r="8" fill="#059669"/>
    <circle cx="0" cy="0" r="10" fill="#059669"/>
    <circle cx="0" cy="60" r="8" fill="#059669"/>
    <circle cx="40" cy="-20" r="6" fill="#059669"/>
    <circle cx="-40" cy="-20" r="6" fill="#059669"/>
    <circle cx="60" cy="50" r="6" fill="#059669"/>
    <circle cx="-60" cy="50" r="6" fill="#059669"/>
    
    <!-- Water drop -->
    <path d="M-70,-80 C-70,-100 -55,-110 -55,-125 C-55,-110 -40,-100 -40,-80 C-40,-60 -55,-55 -55,-55 C-55,-55 -70,-60 -70,-80 Z" 
          fill="#0ea5e9" opacity="0.9"/>
  </g>
</svg>

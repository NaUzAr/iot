version: '2.4'

# Docker Compose untuk Shared PostgreSQL Database
# Jalankan: docker-compose -f docker-compose.db.yml up -d
# Bisa digunakan untuk multiple web apps

services:
  db:
    image: postgres:15-alpine
    container_name: shared-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_secret_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - smartagri-network
    ports:
      - "5432:5432"

networks:
  smartagri-network:
    driver: bridge
    name: smartagri-network

volumes:
  postgres_data:
